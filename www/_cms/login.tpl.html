<section id="login" class="view">


            <form class="form-horizontal" ng-submit="save(formdata)" novalidate="" name="form" ng-class="'state-'+state">
                <fieldset>
                    <div class="form-group field">
                            <label for="field-username" class="col-sm-3 control-label">
                                Username
                            </label>
                        <div class="col-sm-9">
                            <input id="field-username"
                                   class="form-control"
                                   type="text" required="required"  ng-disabled="processing"
                                   ng-model="formdata.username" name="username" placeholder="Username" />

                        </div>
                    </div>

                    <div class="form-group field">
                            <label for="field-username" class="col-sm-3 control-label">
                                Password
                            </label>
                        <div class="col-sm-9">
                            <input id="field-password"
                                   class="form-control"
                                   type="password" required="required"  ng-disabled="processing"
                                   ng-model="formdata.password" name="password" placeholder="Password" />

                        </div>
                    </div>

                    <div class="errors ng-cloak" ng-show="state == 'submitted' && form.$invalid">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <div >

                                    <p>
                                        You must enter your username and password.
                                    </p>



                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="fail ng-cloak" ng-show="state == 'invalid' &&form.$pristine">
                        <div class="row">
                            <div class="col-sm-12 text-center">
                                <div >

                                    <p>
                                        Invalid username or password.
                                    </p>

                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-sm-offset-3 col-sm-9">
                            <button type="submit" class="btn btn-primary" ng-disabled="processing">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>



</section>
