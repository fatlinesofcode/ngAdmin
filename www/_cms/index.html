<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title ng-bind="doctitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/site.css">
    <script src='assets/js/libs/modernizr.custom-2.6.2.min.js'></script>

</head>
<body  ng-controller="AppController" ng-class="pageClass">


    <header>
        <div class="row">
            <div class="columns small-12 ng-cloak">
                <h1>
                    <span ng-if="config.clientLogo"><img ng-src="{{config.clientLogo}}" title="{{config.sitetitle}}"/></span>
                    <span ng-if="!config.clientLogo">{{config.sitetitle}}</span>
                    </h1>
            </div>
        </div>

    </header>



    <div class="app-container" ng-cloak>
        <div class="inner">

            <div class="row">
                <div class="columns small-12">
                    <h2><a ng-href="#!/home">{{config.sitetitle}}</a> <span ng-if="currenttable">/ <a ng-href="#!/list/{{currenttable}}">{{currenttable}}</a></span> <span ng-if="title">/ {{title}}</span></h2>
                </div>
            </div>

            <div ng-view class="app-view"></div>
        </div>
    </div>


    <footer>

        <div class="row">
            <div class="columns small-12 ng-cloak">
                {{config.sitetitle}} &copy; {{config.client}}
            </div>
        </div>
    </footer>

<!-- js libraries -->
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-resource.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-animate.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-cookies.min.js'></script>

<script src="assets/js/libs/ckeditor/ckeditor.js"></script>
<link rel="stylesheet" href="assets/css/ng-ckeditor.css">

<!-- js builds -->

<!--SCRIPTS-->
<script src="assets/js/build/angularcms-plugins-min.js"></script>
<script src="assets/js/build/angularcms-app-min.js"></script>
<!--SCRIPTS END-->







</body>
</html>
