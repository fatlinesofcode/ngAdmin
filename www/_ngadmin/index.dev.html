<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ngAdmin</title>

    <title ng-bind="doctitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="assets/css/site.css">
    <script src='assets/js/libs/modernizr.custom-2.6.2.min.js'></script>

</head>

<body ng-controller="AppController"
      ng-class="{'loggedin': isLoggedIn()}"
        >
<div class="page-wrap">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="navbar-header">
            <div class="row">
                <div class="col-xs-9">

                    <a class="" href="#!/home">
                        <h1 ng-cloak>
                <span ng-if="config.clientLogo"><img
                        class="img-responsive"
                        ng-src="{{config.clientLogo}}"
                        title="{{config.sitetitle}}"/></span>
                            <span ng-if="!config.clientLogo">{{config.sitetitle}}</span>
                        </h1>
                    </a>

                </div>
                <div class="col-xs-3">
                    <button type="button" class="navbar-toggle" ng-click="sidebarCollapsed = !sidebarCollapsed">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>


        </div>

    </nav>


    <div class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse" data-collapse="sidebarCollapsed" ng-controller="SidebarController">
            <ul class="nav" id="side-menu">
                <li>
                    <a ng-href="#!/home">Dashboard</a>
                </li>

                <li ng-repeat="(key, row) in tables">
                    <a ng-href="#!/list/{{key}}">{{row.title}}</a>
                </li>

                <li>
                    <a ng-href="#!/logout">Logout</a>
                </li>

            </ul>
        </div>
    </div>

    <div class="main container-fluid">
        <div class="row ng-cloak" ng-if="isLoggedIn()">
            <div class="col-sm-12">
                <h1 class="page-header">{{currenttable}}</h1>

            </div>
        </div>

        <div class="row">
            <div class="col-md-12" ng-view>
            </div>
        </div>

    </div>

    <footer class="footer">

        <div class="container text-right">
            {{config.sitetitle}} &copy; {{config.client}}
        </div>
    </footer>

</div>
<!-- js libraries -->
<script src='//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-route.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-resource.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-animate.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-touch.min.js'></script>
<script src='//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-cookies.min.js'></script>

<script src="assets/js/libs/ckeditor/ckeditor.js"></script>
<link rel="stylesheet" href="assets/css/ng-ckeditor.css">

<!-- js builds -->

<!--SCRIPTS--><script src="../../src/bower/angular-deferred-bootstrap/angular-deferred-bootstrap.js"></script><script src="../../src/js/plugins/ui-bootstrap-tpls-0.11.0-SNAPSHOT.js"></script><script src="../../src/js/plugins/log.js"></script><script src="../../src/js/utils/md5.js"></script><script src="../../src/js/plugins/canvasResize/binaryajax.js"></script><script src="../../src/js/plugins/canvasResize/exif.js"></script><script src="../../src/js/plugins/canvasResize/canvasResize.js"></script><script src="../../src/js/app/booter.js"></script><script src="../../src/js/app/AppConfig.js"></script><script src="../../src/js/app/filters.js"></script><script src="../../src/js/app/directives/ngCkeditor.js"></script><script src="../../src/js/app/directives/ngFileReaderImage.js"></script><script src="../../src/js/app/directives/ngInputName.js"></script><script src="../../src/js/app/directives/ngSvgLoading.js"></script><script src="../../src/js/app/routeService.js"></script><script src="../../src/js/app/apiService.js"></script><script src="../../src/js/app/eventService.js"></script><script src="../../src/js/app/AppController.js"></script><script src="../../src/js/app/SidebarController.js"></script><script src="../../src/js/app/ModalInstanceController.js"></script><script src="../../src/js/app/EditController.js"></script><script src="../../src/js/app/ListController.js"></script><script src="../../src/js/app/LoginController.js"></script><script src="../../src/js/app/HomeController.js"></script><!--SCRIPTS END-->


</body>

</html>
